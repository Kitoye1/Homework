       <form>
            <h1>Registration Form</h1>
            <label>First Name:</label><input type="text">
            <label>Last Name:</label><input type="text"><br><br>
            <label>Date of birth:</label><input type="date">
            <label>Gender</label><input type="radio" name="Gender"><label>Male</label>
            <input type="radio" name="Gender"><label>Female</label>
            <input type="radio" name="Gender"><label>other</label><br><br>
            <label>Phone:</label><input type="number">
            <label>Email:</label><input type="email">
            <h1>Address</h1>
            <label>Street Address:</label><input type="address"><br><br>
            <label>Street Address line 2:</label><input type="address"><br><br>
            <label>City:</label><input type="city">  <label>State:</label><input type="States"><br><br>
            <label>Postal/zip code:</label><input type="zipcode">
            <select>
                <option>United Kingdom</option>
                <option>United States</option>
                <option>Canada</option>
                <option>Nigeria</option>
                <option>Greece</option>
            </select><br><br>
            <label><b>Level of Education:</b></label><input type="radio" name="eduction level">
            <label>College</label><input type="radio" name="eduction level">
            <label>Bachelor's degree</label><input type="radio" name="eduction level">
            <label>Master's degree</label><br><br>
            <legend>Anything else worth noting about you.</legend>
            <textarea rows="10" cols="40"></textarea><br><br>
            <label>Password:</label><input type="password">  <label>Confirm Password:</label><input type="password"><br><br>
            <input type="submit">
       </form>
